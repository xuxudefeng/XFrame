<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PC端 Chimee-Player解决方案</title>
    <link rel="stylesheet" type="text/css" href="StreamingAssets/chimee-player.browser.css">
    <script src="StreamingAssets/chimee-player.browser.js"></script>
</head>
<div id="wrapper"></div>
<body>
    <script>
        let url  = localStorage.getItem('url');
    new ChimeePlayer({
  wrapper: '#wrapper',  // video dom容器
   src: url,
     box: 'hls',
      isLive: true,
    autoplay: true,
     controls: true
     });</script>
</body>
</html>
